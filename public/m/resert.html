<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
     <!-- 引入mui框架样式 -->
     <link rel="stylesheet" href="./lib/mui/css/mui.css">
     <!-- 引入字体图标 -->
     <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
     <!-- 引入网站图标 -->
     <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
     <!-- 引入css -->
     <link rel="stylesheet" href="./less/resert.css">
</head>
<body>
        <headr id="header">
                <div class="left">
                    <a href="#">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
                <div class="center">
                   <h4>注册页面</h4>
                </div>
                <div class="right">
                       
                </div>
        </headr>
        <main id="main">
                <div class="mui-input-group">
                        <div class="mui-input-row">
                                <label>手机号：</label>
                                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
                            </div>
                        <div class="mui-input-row">
                            <label>用户名：</label>
                            <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                        </div>
                        <div class="mui-input-row">
                            <label>密码：</label>
                            <input type="password1" class="mui-input-clear mui-input-password password1" placeholder="请输入密码">
                        </div>
                        <div class="mui-input-row">
                                <label>密码：</label>
                                <input type="password2" class="mui-input-clear mui-input-password password2" placeholder="请确认密码">
                        </div>
                        <div class="mui-input-row">
                                <label>输入验证码：</label>
                                <input type="text" class="mui-input-clear code" placeholder="请输入验证码">
                                <button type="button" class="mui-btn mui-btn-primary getCode">获取验证码</button>
                        </div>
                        <div class="mui-button-row">
                                <button type="button" class="mui-btn mui-btn-primary btn-resert" >注册</button>
                            </div>
                    </div>
        </main>
        <footer id="footer">
                <div class="mui-row">
                    <div class="mui-col-xs-3">
                        <a href="#">
                            <i class="fa fa-home"></i>
                            首页
                        </a>
                    </div>
                    <div class="mui-col-xs-3">
                         <a href="#" class="footActive">
                                 <i class="fa fa-home"></i>
                                 分类
                             </a>
                    </div>
                    <div class="mui-col-xs-3">
                         <a href="#">
                                 <i class="fa fa-home"></i>
                                 购物车
                             </a>
                    </div>
                    <div class="mui-col-xs-3">
                         <a href="#">
                                 <i class="fa fa-home"></i>
                                 个人中心
                             </a>
                    </div>
                </div>
                <script src="./lib/mui/js/mui.min.js"></script>
        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./js/resert.js"></script>
</body>
</html>
